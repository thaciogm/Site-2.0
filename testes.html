<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decoracao and Titulo Example</title>
  <style>
    .video{
      width: 100%;
      background-color: brown;
      margin: auto;
    }
    .video-area{
      background-color: blue;
      position: relative;
      height: 0px;
      padding: 0px 0px 56%;
    }
    .video-area iframe{
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="video">
    <div class="video-area">
      <iframe src="https://www.youtube.com/embed/o_xOMxPojrA"></iframe>
    </div>
  </div>
</body>
</html>
