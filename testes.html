<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decoracao and Titulo Example</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set a relative position for the container "molde" */
    .molde {
      position: relative;
      width: 60%; /* Adjust the width as needed */
      margin: auto; /* Center the container */
      background-color: aqua;
      overflow: hidden; /* Ensure that child elements don't extend beyond the container */
    }

    /* Style for the "titulo" div */
    .titulo {
      position: relative; /* Set position to relative */
      width: 80%;
      height: 80%;
      margin: auto;
      padding: 20px;
      /* background-color: red; */ /* Add any other styles you need for the "titulo" div */
      z-index: 0;
    }

    h2{
      z-index: 2;
    }

    /* Style for the "decoracao" div */
    .decoracao {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      height: 50%;
      background-color: blue; /* Add any other styles you need for the "decoracao" div */
      opacity: 1; /* Adjust the opacity as needed */
      z-index: 1; /* Set a z-index lower than "titulo::before" but higher than text */
    }

    /* Style for the background of "titulo" */
/*     .titulo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;

      z-index: 0;
    } */
  </style>
</head>
<body>

<section class="molde">
  <div class="titulo">
    <h3>PROFESSOR ESTRUTURAL</h3>
    <h2>Por que somos a <br class="quebra_tela_pequena">melhor escolha?</h2>
    <p>Nosso software concentra-se na análise de vigas, oferecendo procedimentos de cálculo abrangentes para <br class="quebra_tela_grande">métodos de análise estrutural.</p>
    <div class="decoracao"></div>
  </div>
</section>

</body>
</html>
